<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <!-- fonts below -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn below (for icons..) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- stylesheet below  -->
    <!-- <link rel="stylesheet" href="./dist/css/main.min.css" /> -->
    <link rel="stylesheet" href="/To_Do_List_App/todo_style.css" />
    <link rel="stylesheet" href="/To_Do_List_App/todo_mediaqueries.css" />

    <!-- logic (js) below -->
    <script src="/To_Do_List_App/todo_script.js" defer type="module"></script>
  </head>
  <body id="theme">
    <input type="checkbox" id="sidebar-check" />
    <label class="sidebar-label" for="sidebar-check">
      <i class="fas fa-bars" id="sidebar-check-btn"> </i>
      <i class="fas fa-times" id="sidebar-check-cancel"> </i>
    </label>
    <div class="sidebar">
      <div class="sidebar-header">&nbsp;&nbsp;&nbsp;&nbsp;Routine control</div>
      <ul class="sidebar-ul">
        <li class="sidebar-li">
          <a class="sidebar-a-tag" href="/index.html">
            <i
              style="color: aqua"
              class="fas fa-qrcode sidebar-i-class-padding"
            >
              &nbsp; M Y &nbsp; T O D O
            </i>
          </a>
        </li>

        <li class="sidebar-li">
          <a class="sidebar-a-tag" href="/module/Note_Taking_App/notes.html">
            <i class="fas fa-link sidebar-i-class-padding"
              >&nbsp; M Y &nbsp; N O T E S</i
            >
          </a>
        </li>

        <li class="sidebar-li">
          <a class="sidebar-a-tag" href="/module/Error_404_Dev_Stage/dev.html">
            <i class="fas fa-calendar-week sidebar-i-class-padding"
              >&nbsp; M Y &nbsp; C L O C K</i
            >
          </a>
        </li>
        <li class="sidebar-li">
          <a class="sidebar-a-tag" href="/module/Error_404_Dev_Stage/dev.html">
            <i class="fas fa-question-circle sidebar-i-class-padding"
              >&nbsp; A B O U T &nbsp; D E V</i
            >
          </a>
        </li>

        <li class="sidebar-li">
          <a class="sidebar-a-tag" href="/module/Error_404_Dev_Stage/dev.html">
            <i class="fas fa-envelope sidebar-i-class-padding"
              >&nbsp; C O N T A C T
            </i>
          </a>
        </li>
      </ul>
    </div>
    <!-- // btn -->
    <div>
      <button id="toggle-btn" class="dark-mode-toggle">Dark mode</button>
    </div>
    <!-- // main  -->
    <header>
      <h1 class="todo-title">Todo List</h1>
    </header>
    <form>
      <input type="text" class="todo-input" />
      <button class="todo-btn" type="submit">
        <i class="fa-solid fa-plus"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option class="option-all" value="all">All</option>
          <option value="completed">Done</option>
          <option value="uncompleted">Pending</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <!-- <nav>
        will build later on
    </nav> -->
  </body>
</html>
